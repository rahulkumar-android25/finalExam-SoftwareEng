<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid p-5  text-center">
    <h2>GPA Calculator</h2>
</div>
<div class="container-fluid p-1 bg-primary text-center"></div>

<div class="container mt-5">
    <div class="row">
        <div class="container col-sm-4">
            <form action="/addStudent" method="post">

                <div class="mb-3 mt-3">
                    <label for="studentId" class="form-label">Student Number</label>
                    <input id="studentId" type="number" name="studentId" class="form-control"
                           th:value="${student.studentId}" required/>
                </div>

                <div class="mb-3 mt-3">
                    <label for="studentName" class="form-label">Student Name</label>
                    <input id="studentName" type="text" name="studentName" class="form-control" th:value="${student.studentName}" required/>
                </div>
                <!--    <div th:if="${#fields.hasErrors('name')}" th:errors="*{hotel.name}" style="color: red;"></div>-->

                <div class="mb-3 mt-3">
                    <label for="courseName" class="form-label">Course Name</label>
                    <input id="courseName" type="text" class="form-control" name="courseName"
                           th:value="${student.courseName}" required/>
                </div>
                <div class="mb-3 mt-3">
                    <label for="courseUnits" class="form-label">Units</label>
                    <input id="courseUnits" type="number" class="form-control" name="courseUnits"
                           th:value="${student.courseUnits}" required/>
                </div>


                <div class="mb-3 mt-3">
                    <label for="grade">Grade</label>
                    <select id="grade" name="grade">
                        <option th:value="A" th:text="A">A</option>
                        <option th:value="B" th:text="B">B</option>
                        <option th:value="C" th:text="C">C</option>
                        <option th:value="D" th:text="D">D</option>
                        <option th:value="F" th:text="F">F</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Save</button>

            </form>
        </div>
        <div class="col-sm-4">
            <div class="container-fluid p-5  text-center">
                <h2>Student GPA</h2>
            </div>
            <div class="container-fluid p-1 bg-primary text-center"></div>
            <div class="container mt-3">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Student Number</th>
                        <th>Student Name</th>
                        <th>GPA</th>
                    </thead>
                    <tbody>
                    <tr th:each="stu: ${students}">
                        <td th:text="${stu.getStudentId()}">Id</td>
                        <td th:text="${stu.getStudentName()}">Student name</td>
                        <td th:text="${stu.getStudentId()}">Course name</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!--Show-StudentsList-->
<div class="container-fluid p-5  text-center">
    <h2>Student List</h2>
</div>
<div class="container-fluid p-1 bg-primary text-center"></div>
<div class="container mt-3">
    <table class="table">
        <thead>
        <tr>
            <th>Student Number</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Units</th>
            <th>Grade</th>
            <th>Actions</th>
        </thead>
        <tbody>
        <tr th:each="stu: ${students}">
            <td th:text="${stu.getStudentId()}">Id</td>
            <td th:text="${stu.getStudentName()}">Student name</td>
            <td th:text="${stu.getCourseName()}">Course name</td>
            <td th:text="${stu.getCourseUnits()}">Course units</td>
            <td th:text="${stu.getGrade()}">Course grade</td>
            <td>
                <a th:href="@{/edit/{id}(id=${stu.getId()})}">Edit</a>
                <a th:href="@{/delete/{id}(id=${stu.getId()})}" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
            </td>

        </tr>



        </tbody>
    </table>
</div>


</body>
</html>
