<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container col-sm-4">
    <form  th:action="@{'/edit/'+${student.getId()}}" method="post">

        <div class="mb-3 mt-3">
            <label for="studentId" class="form-label">Student Number</label>
            <input id="studentId" type="number" name="studentId" class="form-control"
                   th:value="${student.studentId}" required/>
        </div>

        <div class="mb-3 mt-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input id="studentName" type="text" name="studentName" class="form-control" th:value="${student.studentName}" required/>
        </div>
        <!--    <div th:if="${#fields.hasErrors('name')}" th:errors="*{hotel.name}" style="color: red;"></div>-->

        <div class="mb-3 mt-3">
            <label for="courseName" class="form-label">Course Name</label>
            <input id="courseName" type="text" class="form-control" name="courseName"
                   th:value="${student.courseName}" required/>
        </div>
        <div class="mb-3 mt-3">
            <label for="courseUnits" class="form-label">Units</label>
            <input id="courseUnits" type="number" class="form-control" name="courseUnits"
                   th:value="${student.courseUnits}" required/>
        </div>


        <div class="mb-3 mt-3">
            <label for="grade">Grade</label>
            <select id="grade" name="grade">
                <option th:value="A" th:text="A">A</option>
                <option th:value="B" th:text="B">B</option>
                <option th:value="C" th:text="C">C</option>
                <option th:value="D" th:text="D">D</option>
                <option th:value="F" th:text="F">F</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

    </form>
    <a href="/index" class="btn btn-primary">Back</a>

</div>

</body>
</html>
